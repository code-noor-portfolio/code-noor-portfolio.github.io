<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Code Noor</title>

 <script>
  const saved = localStorage.getItem('codeNoorLang'); // 'fr' | 'en' | null
  const lang = saved || (navigator.language || navigator.userLanguage || 'en');

  if (lang.toLowerCase().startsWith('fr')) {
    window.location.replace('fr/index.html');
  } else {
    window.location.replace('en/index.html');
  }
</script>
</head>
<body></body>
</html>
